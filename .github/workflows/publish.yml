name: Publish Dashboard Package

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - '.github/workflows/publish.yml'
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.18'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@giovannimirulla'

      - name: Resolve version
        id: pkg
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          echo "package_name=$NAME" >> $GITHUB_OUTPUT
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NAME='${{ steps.pkg.outputs.package_name }}'
          VERSION='${{ steps.pkg.outputs.package_version }}'
          npm config set @giovannimirulla:registry https://npm.pkg.github.com
          EXISTS=$(npm view "$NAME@$VERSION" version 2>/dev/null || echo 'NONE')
          if [ "$EXISTS" = "$VERSION" ]; then
            echo "already=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already published, skipping.";
          else
            echo "already=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.already == 'false'
        run: bun install

      - name: Build
        if: steps.check.outputs.already == 'false'
        run: bun run build

      - name: Publish to GitHub Packages
        if: steps.check.outputs.already == 'false'
        run: npm publish --access=restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "ðŸ“¦ Package: ${{ steps.pkg.outputs.package_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Version: ${{ steps.pkg.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Published: ${{ steps.check.outputs.already == 'false' }}" >> $GITHUB_STEP_SUMMARY